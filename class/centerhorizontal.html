<!DOCTYPE html>
<html>
<head>
 <title>Centering Elements</title>
 <style>
 /* Container for centering */
 .container {
 text-align: center;
 }
 /* Centered element */
 .centered-element {
 background-color: #3498db;
 color: #fff;
 padding: 20px;
 display: inline-block;
 }
 
 </style>
</head>
<body>
 <div class="container">
 <div class="centered-element">Centered Horizontally</div>
  <div class="centered-element">Hello there</div>
 </div>

</body>
</html>
