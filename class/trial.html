<!DOCTYPE html> <html> <head>
 <title>Basic Layout Example</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 }
 header {
 background-color: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
 }
 nav {
 background-color: #444;
 color: #fff;
 padding: 10px;
 }
 nav ul {
 list-style: none;
 padding: 0;
 }
 nav li {
 display: inline;
 margin-right: 20px;
 }
 .container {
 width: 80%;
 margin: 0 auto;
 padding: 20px;
 }
 footer {
 background-color: #333;
 color: #fff;
 padding: 10px;
 text-align: center;
 }
 </style>
</head> <body>
 <header>
 <h1>My Website</h1>
 </header>
 <nav>
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Services</a></li>
 <li><a href="#">Contact</a></li>
 </ul>
 </nav>
 <div class="container">
 <h2>Welcome to My Website</h2>
 <p>This is the content area of the webpage. You can add your content here.</p>
 </div>
 <footer>
 &copy; 2023 My Website
 </footer>
</body>
</html>
