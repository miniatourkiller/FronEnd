<!DOCTYPE html>
<html>
<head>
 <title>CSS Positioning Example</title>
 <style>
 /* Common styling for positioning examples */
 .positioned-element {
 width: 100px;
 height: 100px;
 background-color: #3498db;
 color: #fff;
 padding: 10px;
 text-align: center;
 font-weight: bold;
 }
 /* Static positioning (default) */
 .static {
 position: static;
 }
 /* Relative positioning */
 .relative {
 position: relative;
 left: 20px;
 top: 20px;
 }
 /* Absolute positioning */
 .absolute {
 position: absolute;
 right: 20px;
 bottom: 20px;
 }
 /* Fixed positioning */
 .fixed {
 position: fixed;
 right: 20px;
 top: 20px;
 }
 </style>
</head>
<body>
 <h2>Static Positioning</h2>
 <div class="positioned-element static">Static</div>
 <h2>Relative Positioning</h2>
 <div class="positioned-element relative">Relative</div>
 <h2>Absolute Positioning</h2>
 <div class="positioned-element absolute">Absolute</div>
 <h2>Fixed Positioning</h2>
 <div class="positioned-element fixed">Fixed</div>
</body>
</html>
