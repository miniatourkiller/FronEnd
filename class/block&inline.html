<!DOCTYPE html>
<html>
<head>
 <title>Block and Inline Elements Example</title>
 <style>
 .block-element {
 background-color: #3498db;
 color: #fff;
 padding: 10px;
 margin: 10px;
 }
 .inline-element {
 background-color: #e74c3c;
 color: #fff;
 padding: 5px;
 margin: 5px;
 }
 </style>
</head>
<body>
 <h2>Block Elements</h2>
 <div class="block-element">This is a block-level div element.</div>
 <p class="block-element">This is a block-level paragraph element.</p>
 <ul class="block-element">
 <li>This is a block-level list item.</li>
 <li>This is another block-level list item.</li>
 </ul>
 <h2>Inline Elements</h2>
 <span class="inline-element">This is an inline span element.</span>
 <a class="inline-element" href="#">This is an inline link.</a>
 <em class="inline-element">This is inline emphasized text.</em>
 <p class="block-element">Hello there</p>
</body>
</html>
