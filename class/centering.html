<!DOCTYPE html>
<html>
<head>
 <title>Centering Elements</title>
 <style>
 /* Container for centering */
 .container {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh; /* Full viewport height */
 }
 /* Centered element */
 .centered-element {
 background-color: #3498db;
 color: #fff;
 padding: 20px;
 }
 </style>
</head>
<body>
 <div class="container">
 <div class="centered-element">Centered Horizontally and Vertically</div>
 </div>
</body>
</html>
